</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="title">OAuth2 ì½œë°± ì²˜ë¦¬ ì¤‘...</h2>
        <div class="status" id="status">ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”</div>
        
        <div class="progress" id="progress">
            <div class="progress-item" id="step1">
                <div class="progress-icon">â³</div>
                <div class="progress-text">Authorization Code í™•ì¸ ì¤‘...</div>
            </div>
            <div class="progress-item" id="step2">
                <div class="progress-icon">â³</div>
                <div class="progress-text">PKCE Code Verifier í™•ì¸ ì¤‘...</div>
            </div>
            <div class="progress-item" id="step3">
                <div class="progress-icon">â³</div>
                <div class="progress-text">Access Token ìš”ì²­ ì¤‘...</div>
            </div>
            <div class="progress-item" id="step4">
                <div class="progress-icon">â³</div>
                <div class="progress-text">ì‚¬ìš©ì ì •ë³´ ì¡°íšŒ ì¤‘...</div>
            </div>
        </div>
        
        <div class="error-box" id="error-box" style="display: none;">
            <h3>âŒ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</h3>
            <p id="error-message"></p>
            <a href="index.html" class="btn">í™ˆìœ¼ë¡œ ëŒì•„ê°€ê¸°</a>
        </div>
    </div>
    
    <script>
        // OAuth2 ì„¤ì •
        const AUTHORIZATION_SERVER = 'http://localhost:5000';
        const CLIENT_ID = 'client_spa';
        const REDIRECT_URI = 'http://localhost:8081/callback.html';
        
        // ====================================
        // ì½œë°± ì²˜ë¦¬
        // ====================================
        
        async function handleCallback() {
            try {
                // Step 1: URLì—ì„œ Authorization Codeì™€ State ì¶”ì¶œ
                updateStep('step1', 'active');
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                
                // ì—ëŸ¬ í™•ì¸
                if (error) {
                    throw new Error(`Authorization ì‹¤íŒ¨: ${error} - ${urlParams.get('error_description')}`);
                }
                
                if (!code) {
                    throw new Error('Authorization Codeë¥¼ ë°›ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');
                }
                
                console.log('âœ… Authorization Code ë°›ìŒ:', code);
                updateStep('step1', 'completed', 'âœ… Authorization Code ë°›ìŒ');
                
                // State ê²€ì¦ (CSRF ë°©ì§€)
                const storedState = localStorage.getItem('oauth_state');
                if (state !== storedState) {
                    throw new Error('State ë¶ˆì¼ì¹˜! CSRF ê³µê²© ê°€ëŠ¥ì„±');
                }
                console.log('âœ… State ê²€ì¦ ì™„ë£Œ');
                
                // Step 2: Code Verifier í™•ì¸
                updateStep('step2', 'active');
                const codeVerifier = localStorage.getItem('code_verifier');
                if (!codeVerifier) {
                    throw new Error('Code Verifierë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
                }
                
                console.log('âœ… Code Verifier í™•ì¸:', codeVerifier);
                updateStep('step2', 'completed', 'âœ… Code Verifier í™•ì¸');
                
                // Step 3: Authorization Codeë¥¼ Access Tokenìœ¼ë¡œ êµí™˜
                updateStep('step3', 'active');
                console.log('ğŸ”„ Token êµí™˜ ì‹œì‘ (PKCE)');
                
                const tokenResponse = await fetch(`${AUTHORIZATION_SERVER}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: REDIRECT_URI,
                        client_id: CLIENT_ID,
                        code_verifier: codeVerifier  // â­ PKCE: Verifier ì „ì†¡ (secret ëŒ€ì‹ !)
                        // client_secret: null  // âš ï¸ Public ClientëŠ” secret ì—†ìŒ!
                    })
                });
                
                if (!tokenResponse.ok) {
                    const errorData = await tokenResponse.json();
                    throw new Error(`Token êµí™˜ ì‹¤íŒ¨: ${errorData.error_description || errorData.error}`);
                }
                
                const tokenData = await tokenResponse.json();
                console.log('âœ… Access Token ë°›ìŒ:', tokenData.access_token);
                updateStep('step3', 'completed', 'âœ… Access Token ë°›ìŒ');
                
                // Access Token ì €ì¥
                localStorage.setItem('access_token', tokenData.access_token);
                if (tokenData.refresh_token) {
                    localStorage.setItem('refresh_token', tokenData.refresh_token);
                }
                
                // Step 4: ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                updateStep('step4', 'active');
                console.log('ğŸ”„ ì‚¬ìš©ì ì •ë³´ ìš”ì²­');
                
                const userInfoResponse = await fetch(`${AUTHORIZATION_SERVER}/userinfo`, {
                    headers: {
                        'Authorization': `Bearer ${tokenData.access_token}`
                    }
                });
                
                if (!userInfoResponse.ok) {
                    throw new Error('ì‚¬ìš©ì ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨');
                }
                
                const userInfo = await userInfoResponse.json();
                console.log('âœ… ì‚¬ìš©ì ì •ë³´ ë°›ìŒ:', userInfo);
                updateStep('step4', 'completed', 'âœ… ì‚¬ìš©ì ì •ë³´ ë°›ìŒ');
                
                // ì‚¬ìš©ì ì •ë³´ ì €ì¥
                localStorage.setItem('user_info', JSON.stringify(userInfo));
                
                // ì™„ë£Œ ë©”ì‹œì§€
                document.getElementById('title').textContent = 'âœ… ë¡œê·¸ì¸ ì„±ê³µ!';
                document.getElementById('status').textContent = 'PKCE ê²€ì¦ ì™„ë£Œ - ë¦¬ë‹¤ì´ë ‰íŠ¸ ì¤‘...';
                document.getElementById('spinner').style.display = 'none';
                
                // ì •ë¦¬
                localStorage.removeItem('code_verifier');
                localStorage.removeItem('oauth_state');
                
                // í™ˆìœ¼ë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('âŒ ì½œë°± ì²˜ë¦¬ ì‹¤íŒ¨:', error);
                showError(error.message);
            }
        }
        
        // ====================================
        // UI í—¬í¼ í•¨ìˆ˜
        // ====================================
        
        function updateStep(stepId, status, text = null) {
            const step = document.getElementById(stepId);
            step.className = `progress-item ${status}`;
            
            const icon = step.querySelector('.progress-icon');
            if (status === 'completed') {
                icon.textContent = 'âœ…';
            } else if (status === 'active') {
                icon.textContent = 'â³';
            } else if (status === 'error') {
                icon.textContent = 'âŒ';
            }
            
            if (text) {
                step.querySelector('.progress-text').textContent = text;
            }
        }
        
        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'ì˜¤ë¥˜ ë°œìƒ';
            document.getElementById('status').textContent = '';
            document.getElementById('error-box').style.display = 'block';
            document.getElementById('error-message').textContent = message;
            
            // ëª¨ë“  stepì„ errorë¡œ í‘œì‹œ
            ['step1', 'step2', 'step3', 'step4'].forEach(stepId => {
                const step = document.getElementById(stepId);
                if (step.classList.contains('active')) {
                    updateStep(stepId, 'error');
                }
            });
        }
        
        // ====================================
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì½œë°± ì²˜ë¦¬ ì‹œì‘
        // ====================================
        
        window.addEventListener('DOMContentLoaded', handleCallback);
    </script>
</body>
